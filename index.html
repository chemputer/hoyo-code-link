<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Code Redeemer</title>
</head>
<body>
  <h1>Game Code Redeemer</h1>
  <p>Enter a code below and select a game to generate the redemption link:</p>
  <label for="code-input">Enter Code:</label>
  <input type="text" id="code-input" placeholder="Enter code here">
  <br><br>
  
  <label for="game-select">Choose a game:</label>
  <select id="game-select">
    <option value="genshin">Genshin Impact</option>
    <option value="hsr">Honkai: Star Rail</option>
  </select>
  <br><br>
  
  <button onclick="generateLink()">Generate Redemption Link</button>
  
  <p id="output"></p>

  <script>
    function generateLink() {
      const code = document.getElementById("code-input").value;
      const game = document.getElementById("game-select").value;
      const output = document.getElementById("output");

      if (!code) {
        output.textContent = "Please enter a code.";
        return;
      }

      let url;
      if (game === "genshin") {
        url = `https://genshin.hoyoverse.com/en/gift?code=${code}`;
      } else if (game === "hsr") {
        url = `https://hsr.hoyoverse.com/en/gift?code=${code}`;
      }

      output.innerHTML = `<a href="${url}" target="_blank">Redeem your code here</a>`;
    }
  </script>
</body>
</html>
